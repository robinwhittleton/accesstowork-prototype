{{< application/layout }}

{{$pageTitle}}Travelling now{{/pageTitle}}

{{$content}}

<main id="content" role="main">

{{>includes/alpha}}

<div class="grid-row">

{{>includes/leftcol_v9}}

<section class="column-two-thirds" aria-labelledby="thirdparty">

  <script type="text/javascript">
    var the_needs = [];
    {{#travel-not}}
      the_needs.push('{{.}}');
    {{/travel-not}}
    if (the_needs[0] == '') the_needs[0] = '{{ travel-not }}';      
  </script>

  <!-- BACK LINK -->
  <p class="back-link"><a href="javascript:history.go(-1);">Back</a></p>

	<!-- HEADING -->
  <h1 class="form-title heading-large">
    <span class="section-progress">Section 3 of 7</span>
    {{$pageTitle}}{{/pageTitle}} 
  </h1>

  <form action="travel-why-not" method="post" class="form" id="theForm">

    <!-- HOW MANY HOURS -->
    <div class="form-group">

      <!-- WHY DO YOU NEED -->
      <div class="form-group">
        <label class="form-label-bold" for="reasons" id="">
          Why is travelling by <span class="need" style="color:#005ea5"></span> impossible for you?
        </label>
        <textarea class="form-control" id="reasons" name="reasons"></textarea>
      </div>

    </div>

    <fieldset class="primary-nav form-group">
		  <legend>Form Navigation</legend>
        <ul> <li><input type="submit" value="Next" class="button" id="submitButton"/></li> </ul>
    </fieldset>

  </form>

</section><!-- .column-two-thirds -->

{{> application/rightcol }}

</div><!-- .grid-row -->

</main>

{{/content}}

{{/ application/layout }}
<script type="text/javascript">
  $(document).on('ready',function()
  {
    // grab the count from the cookie (if it exists).
    var t = Cookies.get('travel_count');
    if (!t) t = 0;
    // just put the first one on the page.
    var travel_count = t;  
    $('.need').text(the_needs[travel_count]);

    var form = $('form');
    
    $('#submitButton').on('click',function(e)
    {
      e.preventDefault();
      
      travel_count++;       
      if (travel_count < the_needs.length)
      {
        Cookies.set('travel_count',travel_count);
        form.submit();
    
      } else {
    
        form.attr('action','during-work');
        form.submit();
      }
    });
  });
</script>
