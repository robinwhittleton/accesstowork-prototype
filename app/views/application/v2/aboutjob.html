{% extends "layout.html" %}

{{$pageTitle}}About your job{{/pageTitle}}

{{$content}}

<main id="content" role="main">

<div class="phase-banner">
    <p>
      <strong class="phase-tag">ALPHA</strong>
      <span>This is a new service â€“ your <a href="/feedback">feedback</a> will help us to improve it.</span>
    </p>
  </div>




<div class="grid-row">




{{>includes/leftcol}}


<div class="column-two-thirds">

 

<h1 class="form-title heading-large">
	<span class="section-progress">Section 3 of 4</span>
      About your job
    </h1>
    


<form action="/" method="post" class="form">


  	 <fieldset id="employment-status">
	    <legend class="form-label-bold">How are you employed?</legend>
	    
	    <div class="form-group">
	      <label class="block-label" for="employed">
	        <input id="employed" type="radio" name="status" value="Employed" data-dest="employed">
	        Employed
	      </label>
	      <label class="block-label" for="self-employed">
	        <input id="self-employed" type="radio" name="status" value="Self" data-dest="self-employed">
	        Self-employed
	      </label>
	      <label class="block-label" for="ltd">
	        <input id="ltd" type="radio" name="status" value="Director of a limited company" data-dest="limited-company">
	        Director of a limited company
	      </label>
	    </div>

	  </fieldset>



    <!-- Primary buttons, secondary links -->

    
    <fieldset class="primary-nav">
		<legend>Navigation</legend>
			<div class="form-group">     
		      <ul>
				<li><a href="aboutjob2" class="button" id="nextbutton">Next</a></li>
				<li><a href="thirdparty">Back</a></li>
		      </ul>
			</div>
	</fieldset>
    
    

  </form>
  
</div>

</main>

{{/content}}

{{/layout}}

<script type="text/javascript">
$(document).on("ready",function()
{
	$('#nextbutton').on('click',function(e)
	{
		e.preventDefault();
		var chk = false;
		$('#employment-status input').each(function(i,el)
		{
			
			if ($(el).is(':checked'))
			{
				chk = true;
				var dest = $(el).data('dest');
				window.location.href = dest;
			}						
		});

		if (!chk) alert('Please choose one of the options.');
	});
}); 
</script>
