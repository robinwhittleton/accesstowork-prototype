{{<layout}}

{{$pageTitle}}Third party{{/pageTitle}}

{{$content}}

<main id="content" role="main">

	{{>includes/alpha}}

	<div class="grid-row">

		<section class="column-two-thirds" aria-labelledby="thirdparty">

			<h1 class="form-title heading-large" id="thirdparty">
				<span class="section-progress">Section 4 of 4</span> 
				Third party
			</h1>

			<form action="declaration" method="post" class="form">

				<fieldset class="inline form-group">
					<legend class="form-label-bold" id="represent">Do you want someone else to represent you?</legend>
					<p class="helper above">This means they'll get phone calls about your application.</p>
					<div class="form-group form-group-compound" aria-labelledby="represent">
						<label class="block-label" data-target="thirdpartyextra" for="radio-indent-3partyyes">
							<input id="radio-indent-3partyyes" type="radio" name="radio-indent-group" value="Yes">
							Yes
						</label>
						<label class="block-label" for="radio-indent-3partyno">
							<input id="radio-indent-3partyno" type="radio" name="radio-indent-group" value="No">
							No
						</label>
					</div>

					<div class="panel-indent js-hidden" id="thirdpartyextra">
						<div class="form-group">
							<label class="form-label" for="name">Their name</label>
							<input class="form-control" id="name" name="trd-name" type="text">
						</div>
						<div class="form-group">
							<label class="form-label" for="phone">Their phone number</label>
							<input class="form-control" id="phone" name="trd-phone" type="text">
						</div>
						<div class="form-group">
							<label class="form-label" for="relationship">How they're related to you</label>
							<input class="form-control" id="relationship" name="trd-relationship" type="text">
						</div>
					</div>

				</fieldset>

				<!-- Primary buttons, secondary links -->

				<fieldset class="primary-nav form-group">
					<legend>Form Navigation</legend>  
					<ul>
						<li><input type="submit" value="Next" class="button" /></li>
					</ul>
				</fieldset>

			</form>

		</section>

	</div>

</main>

{{/content}}

{{/layout}}
