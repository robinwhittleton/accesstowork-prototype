{{<layout}}

{{$pageTitle}}About your job{{/pageTitle}}

{{$content}}

<main id="content" role="main">

	{{>includes/alpha}}

	<div class="grid-row">

		<section class="column-two-thirds" aria-labelledby="aboutjob">

			<h1 class="form-title heading-large" id="aboutjob">
				<span class="section-progress">Section 2 of 4</span> 
				About your job
			</h1>

			<form action="line-manager" method="post" class="form">

				<fieldset>
					<legend class="hidden-legend" aria-hidden="true">Your role and who you work for</legend>

					<div class="form-group">
						<label class="form-label-bold" for="job-title">Your job title</label>
						<input class="form-control" type="text" id="job-title" name="employed-job-title" spellcheck="false">
					</div>

					<div class="form-group">
						<label class="form-label-bold" for="company-name">Your employer</label>
						<input class="form-control" type="text" id="company-name" name="employed-company-name">
					</div>


					<div class="form-group">
						<fieldset>	    
							<legend class="form-label-bold main">Address</legend>
							<div class="form-group">
								<label class="form-label" for="address-line1"><input type="text" class="form-control" id="address-line1" name="employed-address-line1"></label>
								<label class="form-label" for="address-line2"><input type="text" class="form-control" id="address-line2" name="employed-address-line2"></label>
								<label class="form-label" for="address-line3"><input type="text" class="form-control" id="address-line3" name="employed-address-line3"></label>
							</div>		  	
							<div>
								<label class="form-label" for="postcode">Postcode</label>
								<input type="text" class="form-control-1-4" id="postcode" name="employed-postcode">
							</div>	  	
						</fieldset> 
					</div>  	

				</fieldset>

				<!-- Primary buttons, secondary links -->


				<fieldset class="primary-nav form-group">
					<legend>Navigation</legend>   
					<ul>
						<li><input type="submit" value="Next" class="button"/></li>			
					</ul>
				</fieldset>



			</form>

		</section>

{{> application/mvp/rightcol }}

	</div>

</main>

{{/content}}

{{/layout}}
