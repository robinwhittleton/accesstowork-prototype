{{<layout_v8}}

{{$pageTitle}}About you{{/pageTitle}}

{{$content}}

<main id="content" role="main">

{{>includes/alpha}}

<div class="grid-row">

{{>includes/leftcol_v9}}

<section class="column-two-thirds" aria-labelledby="aboutyou">

  <!-- BACK LINK -->
  <p class="back-link"><a href="javascript:history.go(-1);">Back</a></p>

  <!-- HEADING -->
  <h1 class="form-title heading-large" id="aboutyou"><span class="section-progress">Section 5 of 5</span>Getting in touch</h1>

  <form action="declaration" method="post" class="form">

    <!-- CONTACT WHO? -->
    <h2 class="heading-medium">Who should we contact?</h2>
    <div class="form-group">
      <fieldset>        
        <input id="contact-me" type="radio" name="contact-pref" value="contact-me">
        <label for="contact-me" class="form-label form-control-radio" data-target="me-reveal">Contact you directly</label>
        <input id="contact-someone" type="radio" name="contact-pref" value="contact-someone">
        <label for="contact-someone" class="form-label form-control-radio" data-target="third-reveal">Contact someone else who can speak for you</label>
      </fieldset>
    </div>

    <!-- CONTACT YOU HOW? -->
    <div class="form-group panel-indent js-hidden" id="me-reveal">
      <fieldset>
          <legend class="heading-medium">How would you like us to contact you?</legend>
          <p>Select as many as you like:</p>
          <div class="form-group" aria-labelledby="howEmployed">

              <!-- EMAIL -->
              <input id="you-email" type="checkbox" name="you-contact-pref" value="email">
              <label for="you-email" class="form-label form-control-checkbox" data-target="email-ask">Email</label>
              <fieldset class="mid-form js-hidden" id="email-ask">
                <div class="form-group panel-indent">
                  <label class="form-label-bold" for="email-address">Email address</label>
                  <input class="form-control" id="email-address" name="you-email-address" type="text" aria-required="true">      
                </div>
              </fieldset>

              <!-- PHONE -->
              <input id="you-phone" type="checkbox" name="you-contact-pref" value="phone">
              <label for="you-phone" class="form-label form-control-checkbox" data-target="phone-ask"> Phone call </label>
              <fieldset class="mid-form js-hidden" id="phone-ask">
                <div class="form-group panel-indent mid-form">
                  <label class="form-label-bold" for="telephone-number">Phone number</label>
                  <!-- <p class="form-hint">Enter a landline, mobile or textphone number.</p> -->
                  <input class="form-control" name="you-telephone-number" type="text" aria-required="true">
                </div>
              </fieldset>

              <!-- TEXT MESSAGAE -->
              <input id="you-text" type="checkbox" name="you-contact-pref" value="text">
              <label for="you-text" class="form-label form-control-checkbox" data-target="text-ask"> Text message </label>              
              <fieldset class="mid-form js-hidden" id="text-ask">
                <div class="form-group panel-indent mid-form">
                  <label class="form-label-bold" for="telephone-number">Phone number</label>
                  <!-- <p class="form-hint">Enter a landline, mobile or textphone number.</p> -->
                  <input class="form-control" name="you-telephone-number" type="text" aria-required="true">
                </div>
              </fieldset>

              <input id="you-post" type="checkbox" name="you-contact-pref" value="post">
              <label for="you-post" class="form-label form-control-checkbox" data-target=""> Letter </label>                            
          </div>
      </fieldset>
    </div>

    <!-- CONTACT THEM HOW? -->
    <div class="form-group panel-indent js-hidden" id="third-reveal">
      <fieldset>
          <legend class="heading-medium">How would they like us to contact them?</legend>
          <p>Select as many as you like:</p>
          <div class="form-group" aria-labelledby="howEmployed">

              <!-- EMAIL -->
              <input id="them-email" type="checkbox" name="them-contact-pref" value="email">
              <label for="them-email" class="form-label form-control-checkbox" data-target="them-email-ask">Email</label>
              <fieldset class="mid-form js-hidden" id="them-email-ask">
                <div class="form-group panel-indent">
                  <label class="form-label-bold" for="email-address">Email address</label>
                  <input class="form-control" id="email-address" name="you-email-address" type="text" aria-required="true">      
                </div>
              </fieldset>

              <!-- PHONE -->
              <input id="them-phone" type="checkbox" name="them-contact-pref" value="phone">
              <label for="them-phone" class="form-label form-control-checkbox" data-target="them-phone-ask"> Phone call </label>
              <fieldset class="mid-form js-hidden" id="them-phone-ask">
                <div class="form-group panel-indent mid-form">
                  <label class="form-label-bold" for="telephone-number">Phone number</label>
                  <!-- <p class="form-hint">Enter a landline, mobile or textphone number.</p> -->
                  <input class="form-control" name="you-telephone-number" type="text" aria-required="true">
                </div>
              </fieldset>

              <!-- TEXT MESSAGAE -->
              <input id="them-text" type="checkbox" name="them-contact-pref" value="text">
              <label for="them-text" class="form-label form-control-checkbox" data-target="them-text-ask"> Text message </label>              
              <fieldset class="mid-form js-hidden" id="them-text-ask">
                <div class="form-group panel-indent mid-form">
                  <label class="form-label-bold" for="telephone-number">Phone number</label>
                  <!-- <p class="form-hint">Enter a landline, mobile or textphone number.</p> -->
                  <input class="form-control" name="you-telephone-number" type="text" aria-required="true">
                </div>
              </fieldset>

              <input id="them-post" type="checkbox" name="them-contact-pref" value="post">
              <label for="them-post" class="form-label form-control-checkbox" data-target=""> Letter </label>              
          </div>

          <div class="form-group">
            <label class="form-label" for="relationship">What's your relationship with this person?</label>
            <input class="form-control" id="relationship" name="trd-relationship" type="text">
            </div>
          </div>
      </fieldset>
    </div>

    <fieldset class="primary-nav form-group" style="margin-top:30px;">
      <legend>Form Navigation</legend>
      <ul><li><input type="submit" value="Next" class="button" /></li></ul>
    </fieldset>

  </form>

</section><!-- .column-two-thirds -->

</div><!-- .grid-row -->

</main>

{{/content}}

{{/layout_v8}}
