{{< application/layout }}

{{$pageTitle}}About you{{/pageTitle}}

{{$content}}

<main id="content" role="main">

{{>includes/alpha}}

<div class="grid-row">

{{>includes/leftcol_v9}}

<section class="column-two-thirds" aria-labelledby="thirdparty">

  <script type="text/javascript">
    var the_needs = [];
    {{#travel-need}}
      the_needs.push('{{.}}');
    {{/travel-need}}
    if (the_needs[0] == '') the_needs[0] = '{{ travel-need }}';      
  </script>

  <!-- BACK LINK -->
  <p class="back-link"><a href="javascript:history.go(-1);">Back</a></p>

	<!-- HEADING -->
  <h1 class="form-title heading-large" id="thirdparty">
    <span class="section-progress">Section 3 of 7</span>
    Help with travel
  </h1>

  <form action="during-work" method="post" class="form" id="theForm">

    <!-- HOW MANY HOURS -->
    <div class="form-group">
      <label class="form-label-bold" for="full-name" id="full-name-label">How often will you need need <span id="needs" style="color:#005ea5"></span>?</label>
      <p>For example, 2 times a week or 5 times a month.</p>
      <!-- HOW MANY HOURS -->
      <fieldset class="inline">
        <div class="form-group">
          <label class="form-label horizontal-right-label" for="currency-pound">
            <input type="text" class="form-control form-control-4-chars" id="currency-pound">times
          </label>
        </div>
        <div class="form-group">
          <label class="form-label visuallyhidden"></label>
          <select class="form-select">
            <option>a week</option>
            <option>a month</option>
            <!-- <option>a year</option> -->
          </select>
        </div>
      </fieldset>
    </div>

    <!-- WHY DO YOU NEED -->
    <div class="form-group">
      <label class="form-label-bold" for="reasons" id="">How do you currently make these journeys?</label>
      <textarea class="form-control" id="reasons" name="reasons"></textarea>
    </div>

    <fieldset class="primary-nav form-group">
		  <legend>Form Navigation</legend>
        <ul> <li><input type="submit" value="Next" class="button" id="submitButton"/></li> </ul>
    </fieldset>

  </form>

</section><!-- .column-two-thirds -->

{{> application/rightcol }}

</div><!-- .grid-row -->

</main>

{{/content}}

{{/ application/layout }}
<script type="text/javascript">
  $(document).on('ready',function()
  {
    // grab the count from the cookie (if it exists).
    var t = Cookies.get('travel_count');
    if (!t) t = 0;
    // just put the first one on the page.
    var travel_count = t;  
    $('#needs').text(the_needs[travel_count]);


    var form = $('form');
    
    $('#submitButton').on('click',function(e)
    {
      e.preventDefault();
      
      travel_count++; 
      Cookies.set('travel_count',travel_count);
      if (travel_count < the_needs.length)
      {
        $('#needs').text(the_needs[travel_count]);
        $(window).scrollTop(0);
        $("html").hide();
        setTimeout(function(){$("html").show();},50);
    
      } else {
    
        form.submit();
      }
    });
  });
</script>
