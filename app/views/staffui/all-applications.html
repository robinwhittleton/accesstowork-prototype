{{<layout-staff}}

{{$pageTitle}}
	Access To Work - Prototype
{{/pageTitle}}

{{$content}}

<main id="content" role="main">

<div class="staff-container">

	<section class="staff-nav">
		<div class="staff-nav-links">
			<ol>
				<li><a href="all-applications" class="selected">All applications</a></li>
				<li><a href="your-applications">Your applications</a></li>
			</ol>
		</div>
	</section>

	<section aria-labelledby="staffui" class="staff-main">
				
		<h1 class="form-title heading-large" id="staffui">Open Applications</h1>
	
		<table>			
			<thead>
				<tr>
					<th>Customer</th>
					<th>Date submitted</th>
					<th width="200px">Adviser</th>
				</tr>
			</thead>
			<tbody class="app-list">
			{{# customers }}
				<tr>
					<td class="font-small">{{Name}}</td>
					<td>{{Date}}</td>
					<td class="adviser"><a href="#">{{Adviser}}</a></td>
					<td class="choice">
						<select>
							<option value="Linda">Linda</option>
							<option value="Tawana">Tawana</option>
							<option value="Lashon">Lashon</option>
							<option value="Casie">Casie</option>
							<option value="Melissa">Melissa</option>
							<option value="Georgina">Georgina</option>
						</select>
					</td>
				</tr>
			{{/ customers }}			
	  	</tbody>
		</table>
	
	</section>

</main>

{{/content}}

{{/layout-staff}}

<script type="text/javascript">
	$(document).on('ready',function()
	{
	  $('.adviser').on('click',function(e)
	  {
	    e.preventDefault();
	    $(this).siblings('.choice').show();
	    $(this).hide();
	  });

	  $(".choice select").on('change',function(e)
	  {
	    e.preventDefault();

	    var t = $(this).parent();
	    console.log(t);

	    $(this).parent().siblings('.adviser').find('a').text($(this).val());
	    $(this).parent().siblings('.adviser').show();
	    $(this).parent().hide();
	  });

	});
</script>
