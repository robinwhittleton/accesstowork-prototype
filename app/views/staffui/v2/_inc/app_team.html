<!-- - - - - -  TEAM - - - - - -->
<h3 class="heading-small">Team</h3>
<ul class="list bullet-list left_nav shower" id="cat_show">
  <li>
    <div class="show">
      <span class="tag {{ case.team }}">{{ case.team }}</span>
      <a href="#" class="editter">edit</a>
    </div>
    <div class="edit">
      <select class="dropdown" id="edit_category">
        {% set categories = ['deaf','hidden','large','self','director','visual','unknown'] %}
        {% for item in categories %}
          <option value="{{ item }}" {% if case.allocation == item %}selected="selected"{% endif %}>{{ item }}</option>
        {% endfor %}
      </select>
      <a href="#" class="editter">cancel</a>
    </div>
  </li>
</ul>
