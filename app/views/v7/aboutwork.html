{{<layout}}

{{$pageTitle}}About your job{{/pageTitle}}

{{$content}}

<main id="content" role="main">

{{>includes/alpha}}

<div class="grid-row">

{{>includes/leftcol}}

<section class="column-two-thirds" aria-labelledby="aboutjob">

  <h1 class="form-title heading-large" id="aboutjob"><span class="section-progress">Section 3 of 5</span> About your job</h1>

  <form action="thirdparty" method="post" class="form">

    <fieldset>

      <legend class="hidden-legend" aria-hidden="true">Your job</legend>

      <!-- WHEN DID YOU START -->
      <div class="form-group">
        <fieldset class="inline">
          <legend class="form-label-bold">When did you start this job?</legend>
          <div class="form-date">
            <p class="form-hint">For example, 08 4 2014.</p>
            <div class="form-group form-group-day">
              <label for="dob-day">Day</label>
              <input type="text" class="form-control" id="dob-day" name="work-dob-day">
            </div>
            <div class="form-group form-group-month">
              <label for="dob-month">Month</label>
              <input type="text" class="form-control" id="dob-month" name="work-dob-month">
            </div>
            <div class="form-group form-group-year">
              <label for="dob-year">Year</label>
              <input type="text" class="form-control" id="dob-year" name="work-dob-year">
            </div>
          </div>
        </fieldset>
      </div>

      <!-- DAYS A WEEK? -->
      <div class="form-group">
          <label class="form-label-bold" for="work-days" id="work-daysexample">How many days a week do you usually work?</label>
          <textarea class="form-control textarea--xsmall" id="work-days" name="work-work-days"></textarea>
      </div>

      <!-- HOURS A WEEK? -->
      <div class="form-group">
          <label class="form-label-bold" for="job-title">How many hours a week do you usually work?</label>
              <p class="form-hint" aria-labelledby="work-daysexample">You can put a range, eg between 35 and 40 hours a week.</p>
          <input class="form-control-1-4" type="tel" id="job-title" name="work-job-hours">
      </div>

      <div class="form-group">

        <!-- PERMANENT -->
        <fieldset class="inline">
          <legend class="form-label-bold">Do you know when you'll finish this job?</legend>
          <div class="form-group form-group-compound">
            <label class="block-label" for="end-yes" data-target="end-date">
              <input id="end-yes" type="radio" name="work-end" value="Yes">
              Yes
            </label>
            <label class="block-label" for="end-no">
              <input id="end-no" type="radio" name="work-end" value="No">
              No
            </label>
          </div>
        </fieldset>

        <!-- END DATE -->
        <div class="panel-indent js-hidden" id="end-date" name="work-end-date">
          <fieldset>
          <legend class="form-label">End date (optional)</legend>
          <div class="form-date">
            <div class="form-group form-group-day">
              <label for="dob-day2">Day</label>
              <input type="text" class="form-control" id="dob-day2" name="work-end-day">
            </div>
            <div class="form-group form-group-month">
              <label for="dob-month2">Month</label>
              <input type="text" class="form-control" id="dob-month2" name="work-end-month">
            </div>
            <div class="form-group form-group-year">
              <label for="dob-year2">Year</label>
              <input type="text" class="form-control" id="dob-year2" name="work-end-year">
            </div>
          </div>
          </fieldset>
        </div>

      </div><!-- .form-group -->

    </fieldset>

    <fieldset class="primary-nav form-group">
      <legend>Navigation</legend>
      <ul>
        <li><input type="submit" value="Next" class="button"/></li>
      </ul>
    </fieldset>

</form>

</section><!-- .column-two-thirds -->

</div><!-- .grid-row -->

</main>

{{/content}}

{{/layout}}
