{{<layout}}

{{$pageTitle}}About your job{{/pageTitle}}

{{$content}}

<main id="content" role="main">

<div class="phase-banner">
    <p>
      <strong class="phase-tag">ALPHA</strong>
      <span>This is a new service â€“ your <a href="/feedback">feedback</a> will help us to improve it.</span>
    </p>
  </div>




<div class="grid-row">




{{>includes/leftcol}}


<section class="column-two-thirds" aria-labelledby="aboutjob">

 
<h1 class="form-title heading-large" id="aboutjob"><span class="section-progress">Section 3 of 4</span> About your job</h1>
    

<form action="aboutjob2" method="post" class="form">

	<fieldset class="inline" id="havejob">
	    <legend class="form-label-bold" id="alreadyJob">Do you already have a job?</legend>
	    <div class="form-group form-group-compound" aria-labelledby="alreadyJob">
	      <label class="block-label" data-target="employment-status" for="radio-indent-3partyyes">
	        <input id="radio-indent-3partyyes" type="radio" name="job-already" value="Yes">
	        Yes
	      </label>
	      <label class="block-label" data-target="csi-status" for="radio-indent-3partyno">
	        <input id="radio-indent-3partyno" type="radio" name="job-already" value="No">
	        No
	      </label>
	    </div>			    
  	</fieldset>

	<div id="employment-status" class="js-hidden panel-indent">
		<fieldset>
			<legend class="form-label" id="howEmployed">How are you employed?</legend>
			<div class="form-group form-group-compound" aria-labelledby="howEmployed">
				<label class="block-label" for="employed">
				<input id="employed" type="radio" name="emp-status" value="Employed" data-dest="employed">
				Employed
				</label>
				<label class="block-label" for="self-employed">
				<input id="self-employed" type="radio" name="emp-status" value="Self" data-dest="self-employed">
				Self-employed
				</label>
				<label class="block-label" for="ltd">
				<input id="ltd" type="radio" name="emp-status" value="Director of a limited company" data-dest="limited-company">
				Director of a limited company
				</label>
			</div>
		</fieldset>
	</div>

	<div id="csi-status" class="js-hidden panel-indent">
		<fieldset class="inline">
		    <legend class="form-label" id="haveInterview">Do you have an interview?</legend>
		    <div class="form-group" aria-labelledby="haveInterview">
		      <label class="block-label" for="radio-indent-interview-yes">
		        <input id="radio-indent-interview-yes" type="radio" name="interview" value="Yes" data-dest="aboutinterview">
		        Yes
		      </label>
		      <label class="block-label" for="radio-indent-interview-no">
		        <input id="radio-indent-interview-no" type="radio" name="interview" value="No" data-dest="index">
		        No
		      </label>
		    </div>			    
	  	</fieldset>	
  	</div>  



    <!-- Primary buttons, secondary links -->

    
    <br />
    <fieldset class="primary-nav form-group">
		<legend>Form Navigation</legend>    
		      <ul>
		      	<li><input type="submit" value="Next" class="button" id="nextbutton"/></li>
				<li><a href="thirdparty">Back</a></li>
		      </ul>
	</fieldset>
    
    

  </form>
  
</section>

</div>

</main>

{{/content}}

{{/layout}}
